<body class="dashboard-body">

  <button class="mobile-menu-toggle" id="mobileMenuToggle">
    <i data-lucide="menu"></i>
  </button>

  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header" style="display: flex; justify-content: center; align-items: center; padding: 24px 12px;">
      <img src="images/logodashboard.png" alt="Logo Cemi." style="width: 100%; max-width: 200px; height: auto;">

    <nav class="sidebar-menu">
      <button id="btnCursos"><i data-lucide="book-open"></i> Mis Cursos</button>

  <main class="dashboard-main">
    <header class="dashboard-header">
      <h1>Panel del Profesor</h1>
      <div class="user-info">

          <i data-lucide="user"></i>
        </div>
        <span id="welcomeMessage">Profesor</span>

    <div id="loader" class="loader hidden"></div>

    <section id="mainContent" class="dashboard-content spa-animate active"></section>

  <script>
    // Cargar "Mis Cursos" después de que todo esté listo
    window.addEventListener("load", () => {
      const btnCursos = document.getElementById("btnCursos");
      if (btnCursos) {
        btnCursos.classList.add("active");
        sections.btnCursos();
      }
    });

    lucide.createIcons();

  const API_URL = window.API_URL || "http://localhost:3000/api";
  const loader = document.getElementById("loader");
  const mainContent = document.getElementById("mainContent");
  const welcomeMessage = document.getElementById("welcomeMessage");
  const id_profesor = localStorage.getItem("id_profesor");
  
  if (!id_profesor) {
    console.error("No se encontró el ID del profesor");
    window.location.href = "login.html";
  }

  // Cargar Socket.IO primero
  const socketScript = document.createElement('script');
  socketScript.src = 'https://cdn.socket.io/4.7.2/socket.io.min.js';
  socketScript.onload = () => {
    // Luego cargar script del chat y crear instancia
    const chatScript = document.createElement('script');
    chatScript.src = `assets/js/user-chat-manager.js?v=${Date.now()}`; // Cache busting
    chatScript.onload = () => {
      console.log(' user-chat-manager.js cargado correctamente');
      if (typeof UserChatManager !== 'undefined') {
        window.userChatManager = new UserChatManager('profesor');
        // Inicializar Socket.IO inmediatamente para recibir notificaciones
        window.userChatManager.init();
      } else {
        console.error(' UserChatManager no está definido');
      }
    };
    chatScript.onerror = () => {
      console.error(' Error al cargar user-chat-manager.js');
    };
    document.head.appendChild(chatScript);
  };
  document.head.appendChild(socketScript);    // =====================================================
    // Mostrar saludo dinámico con nombre guardado
    const nombreProfesor = localStorage.getItem("nombre") || "Profesor";
    welcomeMessage.textContent = `Bienvenido, ${nombreProfesor} `;

  // Cargar avatar del usuario
  async function cargarAvatarHeader() {
    try {
      console.log(' Iniciando carga de avatar...');
      
      // Detectar tipo de usuario según qué ID existe en localStorage
      let tipoUsuario = 'profesor';
      let idUsuario = localStorage.getItem('id_profesor');
      
      console.log(' id_profesor:', idUsuario);
      
      if (!idUsuario) {
        idUsuario = localStorage.getItem('id_alumno');
        if (idUsuario) {
          tipoUsuario = 'alumno';
        }
      }
      
      if (!idUsuario) {
        console.log(' No se encontró ID de usuario');
        return;
      }
      
      console.log(`Buscando perfil de ${tipoUsuario} con ID: ${idUsuario}`);
      
      const url = `${API_URL}/classroom/perfil/${idUsuario}?tipo=${tipoUsuario}`;
      console.log('URL:', url);
      
      const response = await fetch(url);
      const data = await response.json();
      
      console.log('Respuesta del servidor:', { status: response.status, data });
      
      if (response.ok && data.success && data.perfil) {
        const avatarContainer = document.getElementById('userAvatarHeader');
        console.log('Contenedor encontrado:', !!avatarContainer);
        
        if (avatarContainer && data.perfil.avatar) {
          const BASE_URL = window.BASE_URL || 'http://localhost:3000';
          const avatarUrl = data.perfil.avatar.startsWith('http') 
            ? data.perfil.avatar 
            : `${BASE_URL}${data.perfil.avatar}?t=${Date.now()}`;
          console.log('Cargando avatar:', avatarUrl);
          
          const img = new Image();
          img.onload = function() {
            avatarContainer.innerHTML = `<img src="${avatarUrl}" alt="Avatar" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
          };
          img.onerror = function() {
            console.log('Avatar no disponible, usando icono');
            avatarContainer.innerHTML = '<i data-lucide="user"></i>';
            lucide.createIcons();
          };
          img.src = avatarUrl;
        } else {
          console.log('Sin avatar, usando icono');
          if (avatarContainer) {
            avatarContainer.innerHTML = '<i data-lucide="user"></i>';
            lucide.createIcons();
          }
        }
      } else {
        console.log('Respuesta no valida o usuario no encontrado');
      }
    } catch (error) {
      console.error(' Error al cargar avatar:', error);
    }
  }
  
  cargarAvatarHeader();    // Secciones dinámicas

    function filterAyudaContent(query) {
      const accordions = document.querySelectorAll('.ayuda-accordion');
      const guiaItems = document.querySelectorAll('.guia-item');
      const noResults = document.getElementById('noResultsMessage');
      const resultsCount = document.getElementById('searchResultsCount');
      let totalVisible = 0;

      if (!query) {
        // Sin búsqueda: mostrar todo normal
        accordions.forEach(acc => {
          acc.classList.remove('hidden', 'open');
        });
        guiaItems.forEach(item => {
          item.classList.remove('hidden', 'highlight');
        });
        noResults.classList.remove('visible');
        resultsCount.classList.remove('visible');
        return;
      }

      // Con búsqueda: filtrar
      accordions.forEach(accordion => {
        const items = accordion.querySelectorAll('.guia-item');
        let hasVisibleItems = false;

        items.forEach(item => {
          const keywords = item.dataset.keywords || '';
          const title = item.querySelector('h4')?.textContent.toLowerCase() || '';
          const desc = item.querySelector('p')?.textContent.toLowerCase() || '';
          const searchText = keywords + ' ' + title + ' ' + desc;

          if (searchText.includes(query)) {
            item.classList.remove('hidden');
            item.classList.add('highlight');
            hasVisibleItems = true;
            totalVisible++;
          } else {
            item.classList.add('hidden');
            item.classList.remove('highlight');
          }
        });

        if (hasVisibleItems) {
          accordion.classList.remove('hidden');
          accordion.classList.add('open');
        } else {
          accordion.classList.add('hidden');
        }
      });

      // Mostrar mensaje si no hay resultados
      if (totalVisible === 0) {
        noResults.classList.add('visible');
        resultsCount.classList.remove('visible');
      } else {
        noResults.classList.remove('visible');
        resultsCount.textContent = `Se encontraron ${totalVisible} resultado${totalVisible !== 1 ? 's' : ''}`;
        resultsCount.classList.add('visible');
      }
    }

        if (!btn) throw new Error('No se encontró el botón de modificar calificaciones');
        
        const btnText = btn.querySelector('span');
        if (!btnText) throw new Error('No se encontró el texto del botón');
        
        btnText.textContent = modoEdicion ? 'Cancelar Edición' : 'Modificar Calificaciones';
        btn.classList.toggle('btn-warning', modoEdicion);

        // Cambiar el estado de las celdas de calificaciones
        const rows = document.querySelectorAll('#calificacionesBody tr');
        rows.forEach(row => {
          const cells = row.querySelectorAll('.calificacion-cell');
          const btnGuardar = row.querySelector('.btn-guardar');
          
          cells.forEach(cell => {
            const valor = cell.textContent;
            if (modoEdicion) {
              cell.innerHTML = `<input type="number" min="0" max="10" step="0.5" value="${valor === '-' ? '' : valor}" class="calificacion-input">`;
            } else {
              const input = cell.querySelector('input');
              cell.textContent = input?.value || '-';
            }
          });
          
          if (btnGuardar) {
            btnGuardar.style.display = modoEdicion ? 'block' : 'none';
          }
        });
      } catch (error) {
        console.error('Error al cambiar modo de edición:', error);
        showNotification(error.message, 'error');
      }
    }

        const calificaciones = {

          parcial2: inputs[1].value || null,

          method: 'POST',
          headers: {

          },
          body: JSON.stringify(calificaciones)
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Error al guardar las calificaciones');
        }

        // Actualizar la vista
        inputs.forEach((input, index) => {
          const cell = input.parentElement;
          cell.textContent = input.value || '-';
        });

        // Ocultar el botón guardar
        const btnGuardar = row.querySelector('.btn-guardar');
        if (btnGuardar) {
          btnGuardar.style.display = 'none';
        }

    // Filtrar alumnos MEJORADO con múltiples filtros
    window.filtrarAlumnos = function() {
      const busqueda = document.getElementById('buscarAlumno').value.toLowerCase();
      const filtroEstado = document.getElementById('filtroEstado').value;
      const filtroRango = document.getElementById('filtroRango').value;
      const filas = document.querySelectorAll('#tablaCalificacionesBody tr');

      filas.forEach(fila => {
        const nombreAlumno = fila.dataset.alumno || '';
        const estadoAlumno = fila.dataset.estado || '';
        
        // Obtener el promedio de la fila
        const promedioCell = fila.querySelector('.promedio-cell');
        const promedioTexto = promedioCell ? promedioCell.textContent.trim() : '-';
        const promedio = promedioTexto !== '-' ? parseFloat(promedioTexto) : -1;
        
        // Filtro de búsqueda
        const coincideNombre = nombreAlumno.includes(busqueda);
        
        // Filtro de estado
        const coincideEstado = !filtroEstado || estadoAlumno === filtroEstado;
        
        // Filtro de rango
        let coincideRango = true;
        if (filtroRango) {
          const [min, max] = filtroRango.split('-').map(Number);
          if (promedio === -1) {
            coincideRango = false;
          } else {
            coincideRango = promedio >= min && promedio <= max;
          }
        }

        // Mostrar/ocultar fila
        if (coincideNombre && coincideEstado && coincideRango) {
          fila.style.display = '';
        } else {
          fila.style.display = 'none';
        }
      });
    };

    // Ordenar alumnos
    window.ordenarAlumnos = function() {
      const ordenarPor = document.getElementById('ordenarPor').value;
      const tbody = document.getElementById('tablaCalificacionesBody');
      const filas = Array.from(tbody.querySelectorAll('tr'));

      filas.sort((a, b) => {
        if (ordenarPor === 'nombre') {
          const nombreA = a.dataset.alumno || '';
          const nombreB = b.dataset.alumno || '';
          return nombreA.localeCompare(nombreB);
        } else if (ordenarPor === 'promedio-desc') {
          const promedioA = parseFloat(a.querySelector('.promedio-cell').textContent.trim()) || 0;
          const promedioB = parseFloat(b.querySelector('.promedio-cell').textContent.trim()) || 0;
          return promedioB - promedioA;
        } else if (ordenarPor === 'promedio-asc') {
          const promedioA = parseFloat(a.querySelector('.promedio-cell').textContent.trim()) || 0;
          const promedioB = parseFloat(b.querySelector('.promedio-cell').textContent.trim()) || 0;
          return promedioA - promedioB;
        }
        return 0;
      });

      // Re-insertar filas ordenadas
      filas.forEach(fila => tbody.appendChild(fila));
    };

        if (!response.ok) throw new Error('Error al eliminar');

        const data = await response.json();

        loader.classList.add('hidden');
        showNotification(
          ` Eliminados ${data.registros_eliminados} registros de asistencia`,
          'success'
        );

        // Recargar la vista
        setTimeout(() => {
          cargarAsistenciasCurso(idCurso, nombreCurso);
        }, 1500);

      } catch (error) {
        console.error('Error:', error);
        loader.classList.add('hidden');
        showNotification('Error al eliminar asistencias', 'error');
      }
    };

    window.volverACursosAsistencias = function() {
      const asistenciasContent = document.getElementById('asistenciasContent');
      asistenciasContent.style.display = 'none';
      cursoAsistenciaActual = null;
      fechaAsistenciaActual = null;
    };

    // Cargar "Mis Cursos" por defecto al iniciar
    document.addEventListener("DOMContentLoaded", () => {
      const btnCursos = document.getElementById("btnCursos");
      if (btnCursos) {
        btnCursos.classList.add("active");
        btnCursos.click();
      }
    });
  </script>

  <script>
    // Funcionalidad del menú mobile
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuToggle = document.getElementById('mobileMenuToggle');
      const sidebar = document.getElementById('sidebar');
      const sidebarOverlay = document.getElementById('sidebarOverlay');
      const dashboardMain = document.querySelector('.dashboard-main');
      
      // Solo colapsar sidebar en móviles (<=768px)
      if (window.innerWidth <= 768) {
        sidebar.classList.add('collapsed');
      }
      
      if (mobileMenuToggle && sidebar && sidebarOverlay) {
        // Abrir/cerrar sidebar
        mobileMenuToggle.addEventListener('click', function() {
          sidebar.classList.toggle('collapsed');
          sidebarOverlay.classList.toggle('active');
          if (dashboardMain) {
            dashboardMain.classList.toggle('sidebar-open');
          }
          
          // Cambiar icono
          const icon = this.querySelector('i');
          if (!sidebar.classList.contains('collapsed')) {
            icon.setAttribute('data-lucide', 'x');
          } else {
            icon.setAttribute('data-lucide', 'menu');
          }
          lucide.createIcons();
        });
        
        // Cerrar sidebar al hacer clic en overlay
        sidebarOverlay.addEventListener('click', function() {
          sidebar.classList.add('collapsed');
          sidebarOverlay.classList.remove('active');
          if (dashboardMain) {
            dashboardMain.classList.remove('sidebar-open');
          }
          
          const icon = mobileMenuToggle.querySelector('i');
          icon.setAttribute('data-lucide', 'menu');
          lucide.createIcons();
        });
      }
    });
  </script>

  <link rel="stylesheet" href="assets/css/user-chat-manager.css">
