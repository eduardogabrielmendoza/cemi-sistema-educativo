<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1e1e1e">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/logo.png">
  <link rel="icon" type="image/png" href="images/logo.png">
  <title>Iniciar Sesión - CEMI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/login-harvard.css" />
  <script src="assets/js/config.js"></script>
  <script src="assets/js/check-maintenance.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="login-body">

  <div class="login-background">
    <div class="floating-icon icon-1">
      <i data-lucide="book-open"></i>
    </div>
    <div class="floating-icon icon-2">
      <i data-lucide="graduation-cap"></i>
    </div>
    <div class="floating-icon icon-3">
      <i data-lucide="users"></i>
    </div>
    <div class="floating-icon icon-4">
      <i data-lucide="award"></i>
    </div>
  </div>

  <div class="login-wrapper">
    <div class="login-side-panel">
      <div class="side-panel-content">
        <div class="side-panel-icon">
          <i data-lucide="layout-grid"></i>
        </div>
        <h2>Bienvenido a CEMI</h2>
        <p>Sistema de Gestión Académica Integral</p>
        
        <div class="login-features">
          <div class="login-feature-item">
            <i data-lucide="lock"></i>
            <span>Acceso Seguro</span>
          </div>
          <div class="login-feature-item">
            <i data-lucide="book-open"></i>
            <span>Gestión Completa</span>
          </div>
          <div class="login-feature-item">
            <i data-lucide="clock"></i>
            <span>Disponible 24/7</span>
          </div>
        </div>

        <div class="login-stats">
          <div class="login-stat">
            <i data-lucide="users"></i>
            <div>
              <strong>500+</strong>
              <span>Estudiantes</span>
            </div>
          </div>
          <div class="login-stat">
            <i data-lucide="graduation-cap"></i>
            <div>
              <strong>50+</strong>
              <span>Cursos</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="login-box">
      <div class="login-header">
        <img src="images/logo.png" alt="Logo CEMI" class="login-logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
        <h1>CEMI</h1>
        <p>Acceso al Sistema Académico</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Usuario</label>
          <div class="input-wrapper input-with-icon">
            <span class="input-prefix"><i data-lucide="at-sign"></i></span>
            <input type="text" id="username" placeholder="Ingrese su usuario" required autocomplete="username" />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="Ingrese su contraseña" required autocomplete="current-password" />
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <i data-lucide="eye" id="toggleIcon"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <a href="#" class="forgot-password" onclick="showForgotPassword(event)">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="login-submit">
          <span>Iniciar Sesión</span>
          <i data-lucide="arrow-right"></i>
        </button>
      </form>

      <p id="loginMessage" class="login-message"></p>

      <div class="login-divider">
        <span>o</span>
      </div>

      <p class="register-text">
        ¿No tenés cuenta? <a href="register.html" class="register-link">Registrate aquí</a>
      </p>

      <div class="login-footer">
        <a href="index.html" class="back-link">
          <i data-lucide="arrow-left"></i>
          Volver al inicio
        </a>
        
        <div class="login-help">
          <a href="#" onclick="showHelp(event)">
            <i data-lucide="help-circle"></i>
            Ayuda
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/script.js"></script>
  
  <script>
    lucide.createIcons();

    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('session') === 'expired' || urlParams.get('expired') === 'true') {
        const loginMessage = document.getElementById('loginMessage');
        if (loginMessage) {
          loginMessage.style.color = '#dc2626';
          loginMessage.textContent = 'Tu sesion ha expirado. Por favor, inicia sesion nuevamente.';
        }
      }
    })();

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      const toggleButton = document.querySelector('.toggle-password');
      
      if (passwordInput.type === 'password') {
        // Animación de cerrar ojo
        toggleButton.classList.add('eye-closing');
        
        setTimeout(() => {
          passwordInput.type = 'text';
          
          // Reemplazar el ícono manualmente sin reinicializar todos
          const newIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
          newIcon.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
          newIcon.setAttribute('width', '18');
          newIcon.setAttribute('height', '18');
          newIcon.setAttribute('viewBox', '0 0 24 24');
          newIcon.setAttribute('fill', 'none');
          newIcon.setAttribute('stroke', 'currentColor');
          newIcon.setAttribute('stroke-width', '2');
          newIcon.setAttribute('stroke-linecap', 'round');
          newIcon.setAttribute('stroke-linejoin', 'round');
          newIcon.setAttribute('id', 'toggleIcon');
          newIcon.classList.add('lucide', 'lucide-eye-off');
          
          newIcon.innerHTML = '<path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"></path><path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"></path><path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"></path><path d="m2 2 20 20"></path>';
          
          toggleIcon.replaceWith(newIcon);
          toggleButton.classList.remove('eye-closing');
        }, 200);
      } else {
        // Animación de abrir ojo
        toggleButton.classList.add('eye-opening');
        
        setTimeout(() => {
          passwordInput.type = 'password';
          
          // Reemplazar el ícono manualmente sin reinicializar todos
          const newIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
          newIcon.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
          newIcon.setAttribute('width', '18');
          newIcon.setAttribute('height', '18');
          newIcon.setAttribute('viewBox', '0 0 24 24');
          newIcon.setAttribute('fill', 'none');
          newIcon.setAttribute('stroke', 'currentColor');
          newIcon.setAttribute('stroke-width', '2');
          newIcon.setAttribute('stroke-linecap', 'round');
          newIcon.setAttribute('stroke-linejoin', 'round');
          newIcon.setAttribute('id', 'toggleIcon');
          newIcon.classList.add('lucide', 'lucide-eye');
          
          newIcon.innerHTML = '<path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path><circle cx="12" cy="12" r="3"></circle>';
          
          toggleIcon.replaceWith(newIcon);
          toggleButton.classList.remove('eye-opening');
        }, 200);
      }
    }

    // Show forgot password dialog
    function showForgotPassword(e) {
      e.preventDefault();
      Swal.fire({
        title: 'Recuperar Contrasena',
        html: `
          <div style="text-align: left;">
            <p style="margin-bottom: 20px; color: #555;">Ingresa el email asociado a tu cuenta. Te enviaremos instrucciones para recuperar tu contrasena.</p>
            <div style="margin-bottom: 16px;">
              <label style="display: block; font-size: 13px; font-weight: 600; color: #374151; margin-bottom: 8px;">
                Correo electronico
              </label>
              <input type="email" id="emailRecuperacion" placeholder="tu@email.com" 
                     style="width: 100%; padding: 12px 14px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; box-sizing: border-box; transition: border-color 0.2s, box-shadow 0.2s;"
                     onfocus="this.style.borderColor='#0070F3'; this.style.boxShadow='0 0 0 3px rgba(102, 126, 234, 0.1)';"
                     onblur="this.style.borderColor='#d1d5db'; this.style.boxShadow='none';">
            </div>
          </div>
        `,
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Enviar solicitud',
        cancelButtonText: 'Cancelar',
        confirmButtonColor: '#0070F3',
        showLoaderOnConfirm: true,
        preConfirm: async () => {
          const email = document.getElementById('emailRecuperacion').value.trim();
          
          if (!email) {
            Swal.showValidationMessage('Por favor ingresa tu email');
            return false;
          }
          
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            Swal.showValidationMessage('Por favor ingresa un email valido');
            return false;
          }
          
          try {
            const response = await fetch(`${API_URL}/auth/forgot-password`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email })
            });
            
            const data = await response.json();
            
            if (!response.ok) {
              throw new Error(data.message || 'Error al procesar la solicitud');
            }
            
            return data;
          } catch (error) {
            Swal.showValidationMessage(error.message);
            return false;
          }
        },
        allowOutsideClick: () => !Swal.isLoading()
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
            title: 'Solicitud Enviada!',
            html: `
              <div style="text-align: center;">
                <div style="font-size: 48px; margin-bottom: 15px;"></div>
                <p style="color: #555; margin-bottom: 10px;">Hemos recibido tu solicitud de recuperacion de contrasena.</p>
                <p style="color: #555;">Un administrador revisara tu solicitud y te enviara tus nuevas credenciales por correo electronico.</p>
              </div>
            `,
            icon: 'success',
            confirmButtonText: 'Entendido',
            confirmButtonColor: '#22c55e'
          });
        }
      });
    }

    // Show help dialog
    function showHelp(e) {
      e.preventDefault();
      Swal.fire({
        title: '¿Necesitas ayuda?',
        html: `
          <div style="text-align: left; padding: 10px;">
            <p style="margin-bottom: 15px;"><strong>Para iniciar sesión:</strong></p>
            <ul style="list-style: none; padding: 0;">
              <li style="margin-bottom: 10px;"> Usa tu usuario registrado</li>
              <li style="margin-bottom: 10px;"> Ingresa tu contraseña</li>
              <li style="margin-bottom: 10px;"> Si no tienes cuenta, regístrate primero</li>
            </ul>
            <hr style="margin: 20px 0;">
            <p style="margin-top: 15px;"><strong>Contacto:</strong> contacto@cemi.edu.ar</p>
          </div>
        `,
        icon: 'question',
        confirmButtonText: 'Cerrar',
        confirmButtonColor: '#000000'
      });
    }
  </script>
</body>
</html>
